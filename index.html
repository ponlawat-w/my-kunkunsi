<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>My工工四</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h1>
            My工工四
            <span id="song-name-span"></span>
        </h1>
        <div id="menu" class="no-print">
            <div id="song-name-div">
                <input type="name" id="song-name-input" placeholder="曲名を入れてください。">
                <button id="song-name-submit-btn">曲名を編集</button>
            </div>
            <div>
                <button id="new-btn">新規</button>
                <button id="print-btn">印刷</button>
                <button id="export-btn">ＰＣに保存</button>
                <div id="import-div">
                    <input type="file" id="import-file">
                    ←ファイルを読込
                </div>
            </div>
        </div>
        <div id="verse-div" class="no-print">
            <button id="previous-verse-btn">«</button>
            <span id="verse-span"></span>
            <button id="next-verse-btn">»</button>
        </div>
        <div id="note-area"></div>
        <div class="no-print">
            <hr>
            My工工四 [BETA]。使い方は<a href="https://github.com/ponlawat-w/my-kunkunsi/blob/master/README.md" target="_blank">こちら</a>です。
        </div>

        <div class="block" id="block-prototype">
            <div class="lyric">&nbsp;</div>
            <div class="note"></div>
        </div>
        <div class="lyric-editor" id="lyric-editor-prototype">
            <input type="text" id="lyric-input">
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/map.js"></script>
        <script src="js/note.js"></script>
        <script src="js/lyric.js"></script>
        <script src="js/pointer.js"></script>
        <script src="js/file.js"></script>
        <script src="js/element.js"></script>
        <script defer src="js/script.js"></script>
    </body>
</html>
